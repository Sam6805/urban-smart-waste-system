<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Reports</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    /* Header */
    .header {
        background: #2e7d32;
        color: white;
        padding: 18px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Main container */
    .container {
        padding: 15px;
    }

    /* Report Card */
    .report-card {
        background: white;
        border-radius: 14px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        overflow: hidden;
    }

    .report-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .report-content {
        padding: 15px;
    }

    /* Collected status tag */
    .status {
        display: inline-block;
        background: #4caf50;
        color: white;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 20px;
    }

    .date {
        float: right;
        color: #555;
        font-size: 14px;
        margin-top: 6px;
    }

    .location {
        margin-top: 15px;
        font-size: 15px;
        color: #444;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .collector {
        margin-top: 10px;
        font-size: 16px;
        color: #2e7d32;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
    }

    .bottom-nav div {
        text-align: center;
        color: #777;
        font-size: 13px;
    }

    .active {
        color: #2e7d32 !important;
        font-weight: bold;
    }
</style>
</head>

<body>

    <!-- Header -->
   <div class="header">
    My Reports
    <form action="{{ url_for('logout') }}" method="get" style="float:right; margin:0;">
        <button type="submit" style="color:white; background:transparent; border:none; font-weight:bold;">
            Logout
        </button>
    </form>
</div>

    <div class="container">

{% for report in reports %}
<div class="report-card">

    {% if report.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ report.image) }}">
    {% endif %}

    <div class="report-content">
        <span class="status">{{ report.status }}</span>
        <span class="date">{{ report.created_at.strftime('%d/%m/%Y') }}</span>

        <div class="location">
            üìç {{ report.latitude }}, {{ report.longitude }}
        </div>

        <div class="collector">
            üöõ Collector: Assigned
        </div>
    </div>

</div>
{% endfor %}

</div>
    <!-- Bottom Nav -->
    <div class="bottom-nav">
    <a href="{{ url_for('report_garbage') }}">üìç Report Garbage</a>
    <a href="{{ url_for('my_reports') }}" class="active">üìÑ My Reports</a>
    <a href="{{ url_for('profile') }}">üë§ Profile</a>
</div>


</body>
</html>
