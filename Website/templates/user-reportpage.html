<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Garbage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* Top Header */
        .header {
            background: #2e7d32;
            color: white;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }

        /* Container */
        .container {
            padding: 16px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Photo Box */
        .photo-box {
            background: #e0e0e0;
            height: 200px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .photo-box img {
            height: 100%;
            width: auto;
        }

        /* Upload Button */
        .btn {
            width: 100%;
            background: #1e88e5;
            border: none;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1565c0;
        }

        .btn-success {
            background: #2e7d32;
        }

        .btn-success:hover {
            background: #1b5e20;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            width: 100%;
            background: #1e88e5;
            border: none;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .upload-label:hover {
            background: #1565c0;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #2e7d32;
            font-weight: bold;
        }

        .small-link {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .label-title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            bottom: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .bottom-nav a {
            text-align: center;
            color: #1e88e5;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            flex: 1;
        }

        .bottom-nav a:hover {
            color: #2e7d32;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">Report Garbage</div>

    <div class="container">

        <!-- Complete Report Form -->
        <form action="/user_reportpage" method="POST" enctype="multipart/form-data" id="uploadForm">
            
            <!-- Photo Section -->
            <div class="card">
                <div class="photo-box" id="photoPreview">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" id="defaultIcon">
                    <p id="noPhotoText">No photo uploaded</p>
                </div>
                <label for="Photo" class="upload-label">üìÅ Choose Photo</label>
                <input type="file" name="Photo" id="Photo" accept="image/*" required>
                <div id="fileName" class="file-name"></div>
            </div>

            <!-- Location Section -->
            <div class="card">
                <div class="label-title">üìç Location:</div>
                <p id="locationDisplay">Getting location...</p>
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
            </div>

            <!-- User Info -->
            <div class="card">
                <div class="label-title">üë§ Your Information:</div>
                <p>Name: {{ session.get('user_name') }}</p>
                <p>Phone: {{ session.get('user_phone') }}</p>
            </div>

            <!-- Description -->
            <div class="card">
                <div class="label-title">üìù Description (Optional):</div>
                <textarea name="description" rows="4" placeholder="Write something..."></textarea>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-success" type="submit">
                ‚úì Submit Report
            </button>

        </form>

    </div>

   <div class="bottom-nav">
     <a href="/user_reportpage">üìç Report Garbage</a>
     <a href="/user_myreport" >üìÑ My Reports</a>
     <a href="/user_profile">üë§ Profile</a>
    </div>



    <script>
        // Get location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                document.getElementById("latitude").value = p.coords.latitude;
                document.getElementById("longitude").value = p.coords.longitude;
                document.getElementById("locationDisplay").textContent = p.coords.latitude.toFixed(6) + ", " + p.coords.longitude.toFixed(6);
            }, () => {
                document.getElementById("locationDisplay").textContent = "Unable to get location";
            });
        }

        // Preview image
        document.getElementById("Photo").onchange = function() {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById("photoPreview").innerHTML = `<img src="${e.target.result}" style="height:100%; width:auto;">`;
                };
                reader.readAsDataURL(this.files[0]);
                document.getElementById("fileName").textContent = "‚úì " + this.files[0].name;
            }
        };
    </script>

</body>
</html>
